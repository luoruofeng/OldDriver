<script type="text/javascript">
	$(function() {
		var setSelect = false;

			$('.selectpicker').select2(
					{
						ajax : {
							type : 'Post',
							minimumInputLength : 2,
							url : "/search_city",
							placeholder : "请输入城市",
							dataType : 'json',
							id : function(rs) {
								alert(rs);
								return rs.label;
							},
							data : function(params) {
								return {
									key : params.term,
								};
							},
							processResults : function(data, params) {
								return {
									results : data
								};
							},
							cache : true
						},
						escapeMarkup : function(markup) {
							return markup;
						},
						minimumInputLength : 3,
						templateResult : function(result) {
							return result;
						},
						templateResult : function(repo) {
							if (repo.loading) {
								return "查询中...";
							}

							var $option = $("<option></option>").attr("id",
									repo.pinyin).text(repo.name);
							
							return $option;
						},
						templateSelection : function(repo) {
							return repo.text || repo.id;
						}
					});

		<!--
		$.ajax({
			type : "post",
			url : "/get_metropolis",
			success : function(result) {
				if (result == null)
					return;
				if ($('.select2-search__field').val() == null
						|| $('.select2-search__field').val() == "") {
					metropolis = result;
					var formattedResult = new Array();
					for (var i = 0; i < result.length; i++) {
						formattedResult[i] = {
							"id" : result[i].pinyin,
							"text" : result[i].name
						};
					}
				}
			}
		});
		-->

		$('#start_date').datetimepicker({
			format : 'yyyy-mm-dd',
			language : 'zh-CN',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			minView : 2,
			forceParse : 0,
			startDate : new Date()
		}).on('changeDate', function(ev) {
			start_date = ev.date.valueOf();

			$('#end_date').datetimepicker('remove');
			$('#end_date').val("");

			$('#end_date').datetimepicker({
				format : 'yyyy-mm-dd',
				language : 'zh-CN',
				weekStart : 1,
				todayBtn : 1,
				autoclose : 1,
				todayHighlight : 1,
				startView : 2,
				minView : 2,
				forceParse : 0,
				startDate : new Date(start_date)
			});
		});

		//加载图片上传框
		$('#filer_input')
				.filer(
						{
							maxSize : 15,
							limit : 1,
							showThumbs : true,
							extensions : [ "jpg", "bmp", "jpeg", "png", "gif",
									"JPG", "JPEG", "PNG", "BMP", "GIF" ],
							templates : {
								box : '<ul class="jFiler-items-list jFiler-items-grid"></ul>',
								item : '<li class="jFiler-item">\
    <div class="jFiler-item-container">\
        <div class="jFiler-item-inner">\
            <div class="jFiler-item-thumb">\
                <div class="jFiler-item-status"></div>\
                <div class="jFiler-item-info">\
                    <span class="jFiler-item-title"><b title="{{fi-name}}">{{fi-name | limitTo: 25}}</b></span>\
                    <span class="jFiler-item-others">{{fi-size2}}</span>\
                </div>\
                {{fi-image}}\
            </div>\
            <div class="jFiler-item-assets jFiler-row">\
                <ul class="list-inline pull-left">\
                    <li>{{fi-progressBar}}</li>\
                </ul>\
                <ul class="list-inline pull-right">\
                    <li><a class="icon-jfi-trash jFiler-item-trash-action"></a></li>\
                </ul>\
            </div>\
        </div>\
    </div>\
</li>',
								itemAppend : '<li class="jFiler-item">\
        <div class="jFiler-item-container">\
            <div class="jFiler-item-inner">\
                <div class="jFiler-item-thumb">\
                    <div class="jFiler-item-status"></div>\
                    <div class="jFiler-item-info">\
                        <span class="jFiler-item-title"><b title="{{fi-name}}">{{fi-name | limitTo: 25}}</b></span>\
                        <span class="jFiler-item-others">{{fi-size2}}</span>\
                    </div>\
                    {{fi-image}}\
                </div>\
                <div class="jFiler-item-assets jFiler-row">\
                    <ul class="list-inline pull-left">\
                        <li><span class="jFiler-item-others">{{fi-icon}}</span></li>\
                    </ul>\
                    <ul class="list-inline pull-right">\
                        <li><a class="icon-jfi-trash jFiler-item-trash-action"></a></li>\
                    </ul>\
                </div>\
            </div>\
        </div>\
    </li>',
								itemAppendToEnd : false,
								removeConfirmation : true,
								_selectors : {
									list : '.jFiler-items-list',
									item : '.jFiler-item',
									remove : '.jFiler-item-trash-action'
								}
							}
						});

	});
</script>

<body>
	<div th:include="nav"></div>

	<div class="bg">
		<div class="wrap">

			<form class="form-horizontal">
				<fieldset>
					<div id="legend" class="">
						<h1 class="f34px cDarkBlue">发布旅行信息</h1>
					</div>

					<div class="control-group">
						<!-- Search input-->
						<div class="controls">
							<label class="control-label">旅游城市</label> <select
								class="selectpicker js-data-example-ajax" style="width: 50%">

								<option value="beijing">北京</option>
								<option selected="selected" value="shanghai">上海</option>
								<option value="shenzhen">深圳</option>

							</select>
						</div>

					</div>
					<div class="control-group">

						<!-- Text input-->

						<div class="controls">
							<label class="control-label" for="input01">旅行标题</label> <input
								type="text" placeholder="吸引人的标题，容易获得更多行程"
								class="input-xlarge form-control" />
						</div>
					</div>


					<div class="control-group">

						<!-- File Upload -->

						<div class="controls">
							<label class="control-label">个人形象</label> <input type="file"
								name="files[]" id="filer_input" multiple="multiple" />
						</div>
					</div>

					<div class="control-group">

						<!-- Text input-->
						<div class="controls">
							<label class="control-label" for="input01">出发日期</label> <input
								type="text" placeholder="旅行的开始日期" id="start_date"
								readonly="true" class="input-xlarge form-control form_datetime" />
						</div>
					</div>

					<div class="control-group">

						<!-- Text input-->

						<div class="controls">
							<label class="control-label" for="input01">回家日期</label> <input
								type="text" placeholder="旅行的结束日期" id="end_date" readonly="true"
								class="input-xlarge form-control form_datetime" />
						</div>
					</div>

					<div class="control-group">

						<!-- Text input-->
						<div class="controls">
							<label class="control-label" for="input01">联系方式</label>
							<div class="textarea">
								<textarea rows="8" type="" class=""></textarea>
							</div>
						</div>
					</div>

					<div class="control-group">

						<!-- Textarea -->
						<div class="controls">
							<label class="control-label">行程要求</label>
							<div class="textarea">
								<textarea rows="8" type="" class=""> </textarea>
							</div>
						</div>
					</div>

					<div class="control-group">
						<!-- Button -->
						<div class="controls">
							<a href="#"
								class="button button-block button-rounded button-primary button-large">Go</a>
						</div>
					</div>

				</fieldset>
			</form>

		</div>
	</div>

	<div th:include="footer"></div>
</body>
